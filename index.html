<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√≥n de Amor con Respuesta</title>
    <style>
        /* Fondo con imagen */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://cdn.pixabay.com/photo/2020/01/08/11/14/heart-4744301_960_720.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: white;
        }

        /* Sombra y bordes brillantes */
        .contenedor {
            background-color: rgba(255, 182, 193, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 2px solid white;
            animation: brillo 3s infinite alternate;
        }

        /* Animaci√≥n de brillo en los bordes */
        @keyframes brillo {
            0% { border-color: #ff1493; }
            100% { border-color: #ffffff; }
        }

        /* Estilos para el bot√≥n principal */
        #botonPrincipal {
            background-color: #ff69b4;
            color: white;
            padding: 15px 40px;
            font-size: 24px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        #botonPrincipal:hover {
            transform: scale(1.2);
            background-color: #ff1493;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
        }

        /* Estilos para el mensaje */
        #mensaje {
            font-size: 32px;
            color: #fff;
            margin-top: 20px;
            display: none;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        /* Estilos para los botones de respuesta */
        .botonRespuesta {
            background-color: #ff69b4;
            color: white;
            padding: 12px 28px;
            font-size: 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin: 15px;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .botonRespuesta:hover {
            transform: scale(1.1);
            background-color: #ff1493;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
        }

        /* Posicionar y mostrar los botones de respuesta */
        #respuestaBotones {
            display: none;
            margin-top: 30px;
        }

        /* Estilos para los corazones flotando */
        .corazon, .caritaTriste {
            position: absolute;
            font-size: 40px;
            animation: flotar 4s ease-in-out infinite;
            opacity: 0;
        }

        .corazon {
            color: #ff69b4;
        }

        .caritaTriste {
            color: #1e90ff;
        }

        /* Animaci√≥n para los corazones y caritas flotando */
        @keyframes flotar {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-400px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <!-- Bot√≥n principal -->
        <button id="botonPrincipal">Presiona aqu√≠</button>

        <!-- Mensaje y botones de respuesta -->
        <p id="mensaje">¬øQuieres ser mi dua t√≥xica?</p>
        <div id="respuestaBotones">
            <button class="botonRespuesta" id="botonSi">S√≠</button>
            <button class="botonRespuesta" id="botonNo">No</button>
        </div>
    </div>

    <script>
        // Mostrar el mensaje y los botones al hacer clic en "Presiona aqu√≠"
        document.getElementById("botonPrincipal").addEventListener("click", function() {
            document.getElementById("mensaje").style.display = "block";
            document.getElementById("respuestaBotones").style.display = "block";
        });

        // Acci√≥n para el bot√≥n "S√≠"
        document.getElementById("botonSi").addEventListener("click", function() {
            alert("¬°Sab√≠a que dir√≠as que s√≠! üíñ");
            crearCorazones();
        });

        // Acci√≥n para el bot√≥n "No"
        document.getElementById("botonNo").addEventListener("click", function() {
            alert("Oh no üò¢");
            crearCaritasTristes();
        });

        // Funci√≥n para generar corazones
        function crearCorazones() {
            for (let i = 0; i < 15; i++) {
                let corazon = document.createElement("span");
                corazon.innerText = "‚ô•";
                corazon.classList.add("corazon");
                document.body.appendChild(corazon);

                // Posici√≥n aleatoria para cada coraz√≥n
                corazon.style.left = Math.random() * window.innerWidth + "px";
                corazon.style.top = window.innerHeight + "px";

                // Eliminar el coraz√≥n despu√©s de la animaci√≥n
                setTimeout(function() {
                    corazon.remove();
                }, 4000);
            }
        }

        // Funci√≥n para generar caritas tristes
        function crearCaritasTristes() {
            for (let i = 0; i < 15; i++) {
                let carita = document.createElement("span");
                carita.innerText = "üò¢";
                carita.classList.add("caritaTriste");
                document.body.appendChild(carita);

                // Posici√≥n aleatoria para cada carita
                carita.style.left = Math.random() * window.innerWidth + "px";
                carita.style.top = window.innerHeight + "px";

                // Eliminar la carita despu√©s de la animaci√≥n
                setTimeout(function() {
                    carita.remove();
                }, 4000);
            }
        }
    </script>

</body>
</html>
